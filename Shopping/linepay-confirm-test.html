<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>付款結果確認</title>
</head>
<body>
  <h1>✅ LINE Pay 付款完成</h1>
  <p>訂單編號：<span id="orderId"></span></p>
  <p>交易編號：<span id="transactionId"></span></p>

  <script>
    // 從網址列讀取參數
    const params = new URLSearchParams(window.location.search);
    document.getElementById("orderId").textContent = params.get("orderId") || "未知";
    document.getElementById("transactionId").textContent = params.get("transactionId") || "未知";
  </script>
</body>
</html>
