					<!-- 從此往下寫右側區域功能 -->
					<h2 class="fw-bold">商品清單</h2>

					<form method="get" action="/products" class="mb-3">
						<div class="d-flex align-items-end flex-wrap gap-3">
							<!-- 左側搜尋 -->
							<div>
								<!-- <label for="keyword" class="form-label">商品關鍵字</label>  -->
								<input type="text" class="form-control" id="keyword"
									name="keyword" th:value="${param.keyword}"
									placeholder="請輸入商品名稱">
							</div>

							<div class="pt-2">
								<button type="submit" class="btn btn-outline-primary">
									<i class="bi bi-search"></i> 查詢
								</button>
							</div>

							<!-- 顯示已刪除 按鈕 -->
							<div class="pt-2">
								<input class="form-check-input" type="checkbox"
									name="showDeleted" id="showDeleted" th:checked="${showDeleted}">
								<label class="form-check-label me-2" for="showDeleted">顯示已刪除商品</label>
								<button type="submit" class="btn btn-outline-success btn-sm">篩選</button>
							</div>

							<!-- 右側新增按鈕 -->
							<div class="ms-auto pt-2">
								<a class="btn btn-outline-primary" th:href="@{/products/new}">

								</a>
							</div>
						</div>
					</form>


					<!-- 表格區塊 -->
					<table class="table table-bordered align-middle">
						<thead class="table-light">
  <tr class="text-center align-middle">
								<th class="d-none">ID</th>
								<th>名稱</th>
								<!--  <th>價格</th>-->
								<th>備註</th>
								<th>類別</th>
								<th>詳細資料</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${products}">
								<td th:text="${p.id}" class="text-center d-none" th:classappend="${p.deleted} ? 'text-muted text-decoration-line-through ' : ''">1</td> 
								<td th:text="${p.name}"  th:classappend="${p.deleted} ? 'text-muted text-decoration-line-through ps-4' : 'ps-4'">Apple</td>
								<!--  <td th:text="${p.price}">100</td> -->
								<!-- 0, 'COMMA'：代表小數點前每三位加逗號;0, 'POINT'：代表保留0位小數，用小數點分隔;'$' + ...：前面手動加上 $ 符號 -->
								<!-- <td th:text="'$' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}" class="text-center"></td>-->
								<td th:text="${#strings.abbreviate(p.note, 25)}"
									th:title="${p.note}"  th:classappend="${p.deleted} ? 'text-muted text-decoration-line-through ps-4' : 'ps-4'">說明</td>
									<td th:text="${p.productType.typeName}" class="text-center"
									 th:classappend="${p.deleted} ? 'text-muted text-decoration-line-through' : ''">類別</td>
								<td class="text-center" ><a class="btn btn-sm btn-info "
									th:href="@{'/products/view/' + ${p.id}}">查看</a></td>
								<!-- <td th:text="${p.stock}" class="text-center">50</td> -->
								<td class="text-center"><span th:if="${p.deleted}"
									class="text-danger fw-bold"></span> 
									
									<!-- 還原按鈕 -->
									<form th:if="${p.deleted}"
										th:action="@{/products/restore/{id}(id=${p.id})}"
										method="post" class="d-inline">
										<button type="submit" class="btn btn-success btn-sm"
											onclick="return confirm('確定要還原這項商品嗎？')">還原</button>
									</form> <!-- 編輯與刪除只給未刪除的商品 --> <a class="btn btn-warning btn-sm"
									th:if="${!p.deleted}" th:href="@{'/products/edit/' + ${p.id}}">編輯</a>
									<a class="btn btn-danger btn-sm" th:if="${!p.deleted}"
									th:href="@{'/products/delete/' + ${p.id}}">刪除</a></td>
							</tr>
						</tbody>
					</table>

		<script>
	/* Sidebar響應式功能 */
		 const toggleBtn = document.getElementById("toggleSidebarBtn");
		  const sidebar = document.querySelector(".sidebar");
		  const overlay = document.getElementById("sidebarOverlay");

		  toggleBtn.addEventListener("click", () => {
		    sidebar.classList.toggle("show");
		    overlay.classList.toggle("show");
		    toggleBtn.classList.toggle("open");
		  });

		  overlay.addEventListener("click", () => {
		    sidebar.classList.remove("show");
		    overlay.classList.remove("show");
		    toggleBtn.classList.remove("open");
		  });
</script>
