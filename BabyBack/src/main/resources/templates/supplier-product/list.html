	<script>
	/* Sidebar響應式功能 */
		 const toggleBtn = document.getElementById("toggleSidebarBtn");
		  const sidebar = document.querySelector(".sidebar");
		  const overlay = document.getElementById("sidebarOverlay");

		  toggleBtn.addEventListener("click", () => {
		    sidebar.classList.toggle("show");
		    overlay.classList.toggle("show");
		    toggleBtn.classList.toggle("open");
		  });

		  overlay.addEventListener("click", () => {
		    sidebar.classList.remove("show");
		    overlay.classList.remove("show");
		    toggleBtn.classList.remove("open");
		  });

		  /* 依照日期排序功能 */
		  document.addEventListener('DOMContentLoaded', function () {
			  let asc = false; // 預設為新到舊

			  const dateHeader = document.getElementById('dateHeader');
			  const table = document.getElementById('purchaseTable');

			  if (dateHeader && table) {
			    dateHeader.addEventListener('click', function () {
			      const tbody = table.tBodies[0];
			      const rows = Array.from(tbody.querySelectorAll('tr'));
			      // 日期欄（第1欄，從0起算）
			      const dateCol = 1;

			      rows.sort((a, b) => {
			        let aDate = a.cells[dateCol].getAttribute('data-date') || '';
			        let bDate = b.cells[dateCol].getAttribute('data-date') || '';
			        let aTime = new Date(aDate).getTime();
			        let bTime = new Date(bDate).getTime();
			        return asc ? aTime - bTime : bTime - aTime;
			      });

			      rows.forEach(row => tbody.appendChild(row));
			      asc = !asc;
			      document.getElementById('dateSortIcon').textContent = asc ? '▲' : '▼';
			    });
			  }
			});
