<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>會員登入 / 註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;


        }

        .brand-header h4 {
            font-weight: bold;
            margin-top: 10px;
            color: #877c6e;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            border-radius: 25px;
        }

        .btn-line {
            background-color: #2ac84cb1;
            color: white;
        }

        .btn-facebook {
            background-color: #1876f2a8;
            color: white;
        }

        .btn-google {
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
        }

        .btn-google:hover {
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
        }

        .login-box {
            max-width: 640px;
            margin: 5% auto;
            display: flex;
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .login-left {
            flex: 1;
            padding: 40px;
        }

        .btn-login,
        .btn-register {
            width: 100%;
            border-radius: 25px;
            background-color: #f7d53e;
            color: rgb(23, 22, 22);
            border: none !important;
        }

        .btn-login:hover,
        .btn-register:hover {
            background-color: #ebcf6a;
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .code-inputs input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 1.125rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .code-inputs input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .code-inputs input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .code-inputs input[type=number] {
            -moz-appearance: textfield;
        }

        .resend {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .resend a:not([href]):not([class]) {
            color: #2563eb;
            text-decoration: none;
        }

        .resend a:not([href]):not([class]):hover {
            text-decoration: underline;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #f0ebe5;
            padding: 30px 0;
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            padding: 0 20px;
        }

        .footer-logo {
            width: 100px;
            margin-right: 40px;
            align-self: flex-start;
        }

        .footer-section {
            flex: 1;
            padding: 0 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-title,
        .footer-section h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .footer-line {
            height: 2px;
            background: #222;
            width: 60%;
            min-width: 80px;
            max-width: 180px;
            margin: 0 auto 16px auto;
        }

        .footer-section:first-child {
            align-items: flex-start;
            padding-left: 0;
        }

        .footer-section:first-child .footer-title,
        .footer-section:first-child .footer-line {
            text-align: left;
            margin-left: 0;
            margin-right: auto;
        }

        .footer-section:last-child {
            flex: 1.5;
        }
    </style>
</head>

<body style="height: 100vh;">
    <div class="brand-header d-flex justify-content-center align-items-center mb-4" style="gap: 1rem;">
        <img src="../images/logo-pikababy.png" style="height: 60px;">
        <h4 class="mb-0">PikaBaby 會員中心</h4>
    </div>
    <div style="margin: 20px 0;">
        <hr style="height: 1px; background-color: #ddd;">
    </div>
    <div class="login-box flex-wrap align-content-center">
        <div class="login-left">
            <h3 class="text-center my-3">驗證碼輸入</h3>
            <p class="m-3" style="text-align: center;">請輸入我們發送到您信箱的6位驗證碼</p>
            <div class="code-inputs">
                <input type="text" name="num1" inputmode="numeric" maxlength="1" onkeyup="moveToNext(this, 1)"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <input type="text" name="num2" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                    onkeyup="moveToNext(this, 2)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <input type="text" name="num3" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                    onkeyup="moveToNext(this, 3)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <input type="text" name="num4" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                    onkeyup="moveToNext(this, 4)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <input type="text" name="num5" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                    onkeyup="moveToNext(this, 5)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <input type="text" name="num6" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <button class="btn btn-dark btn-login" onclick="verifyCode()">驗證</button>
            <p class="resend">
                沒有收到驗證碼？ <a onclick="window.location.reload(true)">重新發送</a>
            </p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            alert("註冊驗證碼已傳送至您的信箱，請前往查收");
            $.ajax({
                method: "GET",
                url: "http://localhost:8080/customers/front/sendEmail",
                xhrFields:{
                    withCredentials: true
                },
                success: function(resp) {
                    console.log(resp)
                },
                error: function() {
                    console.log("Error")
                }
            })

        })

        function moveToNext(current, nextIndex) {
            if (current.value.length === 1 && nextIndex < 6) {
                document.getElementsByTagName('input')[nextIndex].focus();
                document.getElementsByTagName('input')[nextIndex].value = "";
            }
        }

        function verifyCode() {
            let code = '';
            const inputs = document.getElementsByTagName('input');
            for (let i = 0; i < inputs.length; i++) {
                code += inputs[i].value;
            }
            if (code.length != 6) {
                alert('請輸入完整的6位驗證碼');
                return;
            }

            $.ajax({
                method: "POST",
                url: "http://localhost:8080/customers/front/register",
                contentType: "application/json",
                data: JSON.stringify({
                    code: code
                }),
                xhrFields:{
                    withCredentials: true
                },
                success: function(resp) {
                    if (resp.success) {
                        alert(resp.mesg);
                        window.location.href = "member.html";
                    }
                    else {
                        alert(resp.mesg.split(":")[0]);
                        console.log(resp.mesg);
                    }
                },
                error: function() {
                    alert("系統錯誤，請稍後再註冊");
                }
                
            })
        }
    </script>

</body>


</html>
